<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="box" style="position:fixed;top:300px;left:100px;padding:30px;border: 1px solid black">example</div>
    <script src="src/index.js"></script>
    <script>
       
        let menu = new ContextMenu({
            items: [
                {
                    name: "Option 1",
                    action: () => { alert('option 1') }
                }, {
                    name: "Option 2",
                    action: () => { alert('option 2') }
                },
            ]
        });
        try {
            menu.attach(document.querySelector('.box'));
        } catch (err) {
            console.log(err);
        }
    </script>
</body>

</html>
