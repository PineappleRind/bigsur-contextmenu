<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="box" style="position:fixed;top:100px;left:100px;padding:30px;border: 1px solid black">example</div>
    <div class="box2" style="position:fixed;top:400px;left:100px;padding:60px;border: 1px solid black">example</div>
    <script src="src/index.js"></script>
    <script>
        function $(id) {
            return document.querySelector(id)
        }
        let menu = new ContextMenu({
            items: [{
                name: "Reload Page",
            }, {
                name: "Show Page Source"
            }, {
                name: "Save Page As..."
            }, {
                name: "Print Page..."
            }, {
                name: "Inspect Element"
            }]
        });
        menu.attach([
            $('.box'), $('.box2')
        ]);
    </script>
</body>

</html>
