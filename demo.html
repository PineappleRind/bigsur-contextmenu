<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="box" style="position:fixed;top:100px;left:100px;padding:30px;border: 1px solid black">example</div>
    <div class="box2" style="position:fixed;top:400px;left:100px;padding:60px;border: 1px solid black">example</div>
    <script src="src/index.js"></script>
    <script>
        let menu = new ContextMenu({
            theme: 'dark',
            items: [{
                name: "New Finder Window",
                action: () => {
                    alert('Opening window...')
                }
            }, {
                name: "New Smart Window",
            }, {
                name: "Find..."
            }, 1, {
                name: "Go To Folder..."
            }, {
                name: "Connect To Server...",
                disabled: true,
            }, 1, {
                name: "Options",
                items: [{
                    name: "Remove From Dock",
                    action: () => {
                        alert('Removed')
                    }
                }, {
                    name: "Open At Login",
                    action: () => {
                        alert('Will now open at login')
                    }
                }, {
                    name: "Show In Finder"
                }]
            }]
        });
        menu.attach([
            document.querySelector('.box'), 
            document.querySelector('.box2')
        ]);
    </script>
</body>

</html>
