<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <div class="box" style="position:fixed;top:100px;left:100px;padding:30px;border: 1px solid black">example</div>
    <div class="box2" style="position:fixed;top:400px;left:100px;padding:60px;border: 1px solid black">example</div>
    <script src="src/index.js"></script>
    <script>
        function $(id) {
            return document.querySelector(id)
        }
        let menu = new ContextMenu({
            theme: 'dark',
            items: [{
                name: "New Folder",
            }, 1, {
                name: "Get Info"
            }, {
                name: "Change Desktop Background..."
            }, 1, {
                name: "Use Stacks"
            }, {
                name: "Group Stacks By",
                items: [
                    {
                        name: "Name",
                    }, {
                        name: "Kind"
                    },{
                        name: "Date Added"
                    },{
                        name: "Date Modified"
                    }
                ]
            }, {
                name: "Show View Options",
            }]
        });
        menu.attach([
            $('.box'), $('.box2')
        ]);
    </script>
</body>

</html>
